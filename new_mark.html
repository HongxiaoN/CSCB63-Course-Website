{% extends "base.html" %}
{% block title %}
ENTER A NEW STUDENT'S MARK
{% endblock %}


{% block content %}
<div>
    <h1 class="title">CSCB63: Design and Analysis of Data Structures</h1>
</div>


<section class="section">
    <h2>Enter a new student's mark</h2>
    <div class="info">
    <form action="/new_mark">

        <label>Student</label><br>
        <select name="username">
            {% for student in students %}
            <option value="{{ student.username }}">{{ student.username }}</option>
            {% endfor %}
        </select>
        <br>
        <label>Name</label><br>
        <input type="text" name="name">
        
        <br>
        
        <label>Grade</label><br>
        <input type="number" step="0.01" name="grade">

        <br>

        <input type="submit" value="submit">
    </form>

    <br>
    <center class="center"><a href="index.html">Home page</a></center>
</div>
</section>

{% endblock %}
