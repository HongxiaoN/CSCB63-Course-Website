{% extends "base.html" %}
{% block title %}
  GIVE FEEDBACK
{% endblock %}


{% block content %}
      
    <section class="section">
        <h2>Submit Feedback</h2>
        <div class="info">
            <form action="/give_feedback">
                <label>INSTRUCTOR</label>
                <br>
                <select name="username">
                    {% for instructor in instructors %}
                    <option value="{{ instructor.username }}">{{ instructor.username }}</option>
                    {% endfor %}
                </select>
                <br><br>

                    <label>(a)  What do you like about the instructor teaching?</label><br>
                    <textarea name="questionA" placeholder="Write here..." ></textarea>
            
                    <label>(b)  What do you recommend the instructor to do to improve their teaching?</label><br>
                    <textarea name="questionB" placeholder="Write here..." ></textarea>
            
                    <label>(c)  What do you like about the labs?</label><br>
                    <textarea name="questionC" placeholder="Write here..." ></textarea>
            
                    <label>(d)  What do you recommend the lab instructors to do to improve their lab teaching?</label><br>
                    <textarea name="questionD" placeholder="Write here..." ></textarea>
            
                    <br>
                    <input type="submit" value="submit">
            </form>
        </div>


    </section>


{% endblock %}
